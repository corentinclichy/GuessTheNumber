<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="script.js"></script>
    <title>Guess the number</title>
  </head>
  <body>
    <div class="header">
      <h1>Guess The Number</h1>
      <p class="instruction">The number is between 1 to 100</p>
      <h2>Let's play !</h2>
    </div>

    <div id="result"></div>
    <input
      id="guessNumber"
      placeholder="Try guessing the correct number"
      type="number"
      class="form-control"
      onkeyup="disabledButton()"
    />
    <div class="button">
      <button
        type="button"
        class="btn btn-primary btn-lg check"
        id="check"
        disabled
      >
        Check
      </button>
      <button
        type="button"
        class="btn btn-secondary btn-lg restart"
        id="restart"
      >
        Restart
      </button>
    </div>

    <div id="history"></div>

    <div class="footer">
      <p>Made with ğŸ’˜ by Corentin Clichy</p>
    </div>
  </body>
</html>
